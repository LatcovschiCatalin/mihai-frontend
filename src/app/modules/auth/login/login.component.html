<div class="login-container">

  <form [formGroup]="form" class="login-form">
    <div class="form-title">Login</div>
    <div class="form-subtitle">Please enter your Login and your Password</div>
    <div class="form-fields">
      <div class="form-field">
        <label>Email:</label>
        <input name="email" formControlName="email" placeholder="Email" />
      </div>
      <div class="form-field">
        <label>Password:</label>
        <input
          name="password"
          formControlName="password"
          type="password"
          placeholder="Password"
        />
      </div>
    </div>

    <div class="form-buttons">
      <button class="button button-primary" (click)="login()">Login</button>
    </div>
  </form>
</div>
